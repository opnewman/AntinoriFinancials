<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANTINORI Financial Portfolio Reporting</title>
    
    <!-- Fonts - Inter and JetBrains Mono -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap">
    
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- React and React DOM -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    
    <!-- React Router DOM -->
    <script src="https://unpkg.com/react-router-dom@5.2.0/umd/react-router-dom.min.js" crossorigin></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Axios for API calls -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <style>
        /* Base styles */
        body {
            font-family: 'Inter', sans-serif;
            color: #1E293B;
            background-color: #F8FAFC;
        }
        
        /* Animated progress bar for background processing */
        .progress-bar-striped {
            background-image: linear-gradient(45deg, rgba(255, 255, 255, .15) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, .15) 50%, rgba(255, 255, 255, .15) 75%, transparent 75%, transparent);
            background-size: 1rem 1rem;
        }
        
        .progress-bar-animated {
            animation: progress-bar-stripes 1s linear infinite;
        }
        
        @keyframes progress-bar-stripes {
            from {
                background-position: 1rem 0;
            }
            to {
                background-position: 0 0;
            }
        }

        /* Typography */
        h1, h2, h3, h4, h5, h6 {
            font-weight: 600;
        }

        code, pre {
            font-family: 'JetBrains Mono', monospace;
        }

        /* Custom colors */
        .bg-primary-green {
            background-color: #14532D;
        }

        .text-primary-green {
            color: #14532D;
        }

        .bg-secondary-navy {
            background-color: #0F172A;
        }

        .text-secondary-navy {
            color: #0F172A;
        }

        .bg-accent-green {
            background-color: #22C55E;
        }

        .text-accent-green {
            color: #22C55E;
        }

        /* Financial metrics */
        .metric-up {
            color: #10B981;
        }

        .metric-down {
            color: #EF4444;
        }

        /* Stats cards */
        .stats-card {
            transition: all 0.3s ease;
        }

        .stats-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        /* Chart containers */
        .chart-container {
            height: 300px;
            width: 100%;
            position: relative;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Root div for React app -->
    <div id="root"></div>
    
    <!-- Load React components -->
    <script type="text/babel" src="src/api.js"></script>
    <script type="text/babel" src="src/components/Chart.jsx"></script>
    <script type="text/babel" src="src/components/ReportTable.jsx"></script>
    <script type="text/babel" src="src/components/NavigationBar.jsx"></script>
    <script type="text/babel" src="src/components/FileUploader.jsx"></script>
    <script type="text/babel" src="src/components/OwnershipTree.jsx"></script>
    <script type="text/babel" src="src/components/Dashboard.jsx"></script>
    <script type="text/babel" src="src/App.jsx"></script>
    <script type="text/babel">
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
